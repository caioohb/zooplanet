<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zoo Planet</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <section class="colored-section" id="title">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="logado.html">Zoo Planet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i class="fas fa-user feature-box fa-4x"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-lg-6">
          <h1 class="h1-titulo big-heading">"Descubra a magia da vida selvagem!"</h1>
          <h1 class="big-heading">Descubra os Bichos!</h1>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="img/2093843.png" alt="#">
        </div>
      </div>
    </div>
  </section>

  <section class="white-section" id="pricing">
    <h2 class="section-heading">Conte-nos sobre sua experiência!</h2>
    <p>Queremos saber sobre os bichos que você encontrou</p>

    <form id="animal-form">
      <div class="form-group">
        <input type="text" class="form-control" id="nome" placeholder="Nome">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="especie" placeholder="Espécie">
      </div>
      <div class="form-group">
        <select class="form-control" id="classificacao">
          <option value="Mamífero">Mamífero</option>
          <option value="Réptil">Réptil</option>
          <option value="Ave">Ave</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="descricao" placeholder="Descrição">
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Animal</button>
    </form>
    <br><br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Espécie</th>
          <th scope="col">Classificação</th>
          <th scope="col">Descrição</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="animal-table-body">
        <!-- Existing animals will be listed here -->
      </tbody>
    </table>
  </section>

  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <p>© Copyright 2022 SWP</p>
    </div>
  </footer>

  <!-- Link to bichos.js script -->
  <script src="bichos.js"></script>

</body>

</html>
