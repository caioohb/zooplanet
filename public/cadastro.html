<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zoo Planet</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <section class="colored-section" id="title">

    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Zoo Planet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Entrar</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="cadastro-perfil">
        <div class="coluna1">
          <h1 class="titulo-cadastro">Cadastre-se</h1>
          <h2 class="titulo-cadastro2">Faça o seu cadastro para ter acesso às Soluções</h2>
          <form id="formulario-cadastro">
            <h3 class="campo">Nome completo</h3>
            <input class="input" type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <h3 class="campo">E-mail</h3>
            <input class="input" type="email" id="email" name="email" placeholder="Digite seu e-mail">
            <input class="input2" type="text" name="" id="" placeholder="Conte-nos sobre sua aventura...">
        </div>
        <div class="coluna2">
          <h3 class="campo1">CPF</h3>
          <input class="input1" type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
          <h3 class="campo2">Confirmar e-mail</h3>
          <input class="input1" type="text" id="confirmarEmail" name="confirmarEmail" placeholder="Confirme seu e-mail">
          <h3 class="campo3">Senha</h3>
          <input class="input" type="password" id="senha" name="senha" placeholder="##########">
          <button type="submit" class="botao-cadastro btn btn-outline-dark btn-lg download-button"><i></i>Cadastrar</button>
          </form>
        </div>
      </div>

    </div>
  </section>

  <!-- Seção de cadastro realizado com sucesso -->
  <section id="cadastro-sucesso" style="display: none;">
    <div class="container">
      <h2>Cadastro realizado com sucesso!</h2>
      <p>Seu cadastro foi concluído com sucesso. Você agora pode acessar todas as funcionalidades do Zoo Planet.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="colored-section" id="footer">
    <div class="container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <p>© Copyright 2022 SWP</p>
    </div>
  </footer>

  <!-- Adicionando o script JavaScript -->
  <script src="cadastro.js"></script>

</body>

</html>
