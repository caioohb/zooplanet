<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../../../favicon.ico" />
    <title>Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet" />
</head>
<body class="text-center corclasse">
    <a class="navbar-brand" href="index.html">Zoo Planet</a>
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus />
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required />
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" /> Lembrar-me
            </label>
        </div>
        <button class="btn btn-lg btn-outline-light btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted white">&copy; 2022</p>
    </form>
    <script src="login.js"></script>
</body>
</html>
